<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="header_title">キャッチコピー</h1>
  </header>
  <main>
    <div class="about_main">
      <h2 class="about_title">
        About
      </h2>
      <p class="about_text">
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。プリグラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog_main">
      <h2 class="blog_main-title">
        ブログ
      </h2>
      <div class="meeting_img">
        <img src="img/blog__eyecatch1.jpg" alt="">
        <p class="blog_title">コーチテックブログのタイトルがここに入ります。</p>
      </div>
      <div class="angry_img">
        <img src="img/blog__eyecatch2.jpg" alt="">
        <p class="blog_title">コーチテックブログのタイトルがここに入ります。</p>
      </div>
      <div class="lecture_img">
        <img src="img/blog__eyecatch3.jpg" alt="">
        <p class="blog_title">コーチテックブログのタイトルがここに入ります。</p>
      </div>
    </div>
    <div class="contact_main">
      <h2 class="contact_title">
        お問い合わせ
      </h2>
      <div class="contact-form">
        <form action="index.html" method="post">
          <div class="name">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="email">
            <label for="email">メールアドレス</label>
            <input type="text" id="email" name="name" />
          </div>
          <div class="requirements">
            <label for="requirements">要件</label>
            <select name="select" id="">
              <option value="＂広告掲載について">広告掲載について</option>
            </select>
          </div>
          <div class="content">
            <label for="content">内容</label>
            <textarea name="content" cols="30 " rows="7"></textarea>
          </div>
          <input type="reset" value="削除">
          <input type="submit" value="送信">
        </form>
      </div>
    </div>
  </main>
