<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="header_title">キャッチコピー</h1>
  </header>
  <main>
    <div class="about_main">
      <h2 class="about_title">
        About
      </h2>
      <p class="about_text">
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プリグラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog_main">
      <h2 class="blog_main-title">
        ブログ
      </h2>
      <div class="image-group">
        <div class="blog_img">
          <img src="img/blog__eyecatch1.jpg" alt="">
          <p class="blog_title">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="blog_img">
          <img src="img/blog__eyecatch2.jpg" alt="">
          <p class="blog_title">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="blog_img">
          <img src="img/blog__eyecatch3.jpg" alt="">
          <p class="blog_title">コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>
    <div class="contact_main">
      <h2 class="contact_title">
        問い合わせ
      </h2>
      <div class="contact-form">
        <form action="" method="post">
          <div class="item">
            <label class="label">名前</label>
            <input type="text" class="inputs" name="name" />
          </div>
          <div class="item">
            <div class="item">
              <label class="label">メールアドレス</label>
              <input type="email" class="inputs" name="email" />
            </div>
          </div>
          <div class="item">
            <label class="label">要件</label>
            <select name="select" >
              <option value="＂広告掲載について">広告掲載について</option>
            </select>
          </div>
          <div class="item">
            <label class="label">内容</label>
            <textarea name="content"></textarea>
          </div>
          <div class="button">
            <input type="reset" class="button1" value="削除">
            <input type="submit" class="button2" value="送信">
          </div>
        </form>
      </div>
    </div>
  </main>
